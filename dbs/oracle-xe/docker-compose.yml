version: '3.1'
services:
  oracle-db:
    image: container-registry.oracle.com/database/express:21.3.0-xe
    environment:
      - ORACLE_SID=ORCLCDB
      - ORACLE_PDB=ORCLPDB1
      - ORACLE_PWD=fqocac21c
    ports:
      - 1521:1521
    volumes:
      - oracle-data:/mnt/docker_storage/vols/oracle/oradata
      - oracle-backup:/mnt/docker_storage/vols/oracle/backup
    healthcheck:
      test: ["CMD", "sqlplus", "-L", "sys/fqocac21c@//localhost:1521/ORCLCDB as sysdba", "@healthcheck.sql"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  oracle-data:
  oracle-backup: